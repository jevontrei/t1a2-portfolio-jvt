<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joel von Treifeldt</title>
    <link rel="icon" href="../images/JVT2-GPT.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <!-- The header contains the navigation menu -->
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <!-- The contact section contains a heading, a contact form to be filled out, and a submit button -->
      <section class="contact">
        <h1 id="contact-h1">Contact Me</h1>
        <form class="contact-form">
          <section class="form-item">
            <label>Name:</label>
            <input
              type="text"
              class="form-input"
              name="full-name"
              placeholder="Miles Davis"
            />
          </section>
          <section class="form-item">
            <label>Email:</label>
            <input
              type="text"
              class="form-input"
              name="email"
              placeholder="milesdavis@gmail.com"
            />
          </section>
          <section class="form-item">
            <label>Subject:</label>
            <input
              type="text"
              class="form-input"
              name="subject"
              placeholder="Your subject"
            />
          </section>
          <section class="form-item">
            <label>Message:</label>
            <textarea
              class="form-input form-input-textarea"
              name="message"
              rows="8"
              placeholder="Your message"
            ></textarea>
          </section>
          <section class="form-item" id="submit">
            <button id="button">Submit</button>
          </section>
        </form>
      </section>
      <!-- The direct contact information allows users to get in touch with me directly -->
      <div id="direct">
        <h2>Or get in touch directly:</h2>
        <p>+61 466 471 243</p>
        <address>
          <a href="mailto:jevontrei@gmail.com">jevontrei@gmail.com</a>
        </address>
      </div>
    </main>
    <!-- The footer contains social media icons and links, and a copyright statement -->
    <footer>
      <div class="socials-and-copyright">
        <div class="socials">
          <a
            href="https://www.linkedin.com/in/joel-von-treifeldt/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/jevontrei" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        <p>Joel von Treifeldt &copy; 2024</p>
      </div>
    </footer>
  </body>
</html>
